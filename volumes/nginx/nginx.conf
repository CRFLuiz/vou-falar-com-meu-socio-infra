events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:3000;
    }

    upstream pgadmin {
        server pgadmin:80;
    }

    upstream litellm {
        server litellm:4000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name vou-falar-com-meu-socio.lcdev.click api.vou-falar-com-meu-socio.lcdev.click;
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name db-admin.vou-falar-com-meu-socio.lcdev.click;

        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name litellm.vou-falar-com-meu-socio.lcdev.click;

        return 301 https://$host$request_uri;
    }

    # Frontend (Main Domain)
    server {
        listen 443 ssl;
        server_name vou-falar-com-meu-socio.lcdev.click;

        ssl_certificate /etc/letsencrypt/live/vou-falar-com-meu-socio.lcdev.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vou-falar-com-meu-socio.lcdev.click/privkey.pem;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Backend (API Subdomain)
    server {
        listen 443 ssl;
        server_name api.vou-falar-com-meu-socio.lcdev.click;

        ssl_certificate /etc/letsencrypt/live/vou-falar-com-meu-socio.lcdev.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vou-falar-com-meu-socio.lcdev.click/privkey.pem;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name db-admin.vou-falar-com-meu-socio.lcdev.click;

        ssl_certificate /etc/letsencrypt/live/vou-falar-com-meu-socio.lcdev.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vou-falar-com-meu-socio.lcdev.click/privkey.pem;

        location / {
            proxy_pass http://pgadmin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name litellm.vou-falar-com-meu-socio.lcdev.click;

        ssl_certificate /etc/letsencrypt/live/vou-falar-com-meu-socio.lcdev.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vou-falar-com-meu-socio.lcdev.click/privkey.pem;

        location / {
            proxy_pass http://litellm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
